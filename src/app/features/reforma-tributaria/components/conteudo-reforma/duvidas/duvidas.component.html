<div class="duvidas">
    <h1 class="titulo-intro">
        <i class="fa-solid fa-question-circle"></i> &nbsp;
        <span>Perguntas Frequentes</span>
    </h1>

    <p-accordion>
        <p-accordionTab  *ngFor="let pergunta of perguntas" [header]="pergunta.pergunta">
            {{ pergunta.resposta }}
        </p-accordionTab>
    </p-accordion>
</div>
