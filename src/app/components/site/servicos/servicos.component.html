<section id="services" class="secao-servicos">
  <div class="container">

    <!-- Seção de Detalhes do Serviço Selecionado -->
    <!-- Informações expandidas que aparecem quando um serviço é selecionado -->
    <div class="detalhes-servico" *ngIf="servicoSelecionado" [@slideInOut]>

      <!-- Cabeçalho dos Detalhes -->
      <div class="cabecalho-detalhes">
        <h3 class="titulo-detalhes">{{ obterTituloServicoSelecionado() }}</h3>
        <button class="botao-fechar" (click)="fecharDetalhes()" aria-label="Fechar detalhes">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <!-- Conteúdo dos Detalhes -->
      <div class="conteudo-detalhes">

        <!-- Descrição Expandida -->
        <div class="descricao-expandida">
          <p>{{ obterDescricaoExpandidaServico() }}</p>
        </div>

        <!-- Lista de Benefícios -->
        <div class="lista-beneficios">
          <h4>Principais Benefícios:</h4>
          <ul>
            <li *ngFor="let beneficio of obterBeneficiosServico()">
              <i class="fas fa-check-circle"></i>
              {{ beneficio }}
            </li>
          </ul>
        </div>

        <!-- Processo de Implementação -->
        <div class="processo-implementacao">
          <h4>Como Funciona:</h4>
          <div class="etapas-processo">
            <div class="etapa" *ngFor="let etapa of obterEtapasProcesso(); let i = index">
              <div class="numero-etapa">{{ i + 1 }}</div>
              <div class="descricao-etapa">{{ etapa }}</div>
            </div>
          </div>
        </div>

        <!-- Botões de Ação dos Detalhes -->
        <div class="acoes-detalhes">
          <button class="botao-primario" (click)="solicitarOrcamento()">
            <i class="fas fa-calculator"></i> 
            Solicitar Orçamento
          </button>
          <button class="botao-secundario" (click)="agendarConsulta()">
            <i class="fas fa-calendar-alt"></i> 
            Agendar Consulta
          </button>
        </div>

      </div>

    </div>

  </div>
</section>
